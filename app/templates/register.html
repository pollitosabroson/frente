{% extends 'baseadmin.html' %}
{% block content %}
<div class="register-form">
	<form action="." method="POST" class="form">
		<h1>Crear nuevos usuario</h1>
		{% csrf_token %}
		{% form.as_p %}
		{% buttons %}
		<input type="submit" value="Registrar" class="btn btn-success"/> {{mensaje}}
		<a href="/frente" class="btn btn-danger " role="button">Cancelar</a>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
